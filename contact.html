<!DOCTYPE html>
<html>
<head>
	<title>contact</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<footer class="contact-footer">
		<h1 class="contact-h1">Contact us</h1>
		<h3 class="contact-h3">Want to buy products or get a service</h3>
		<div class="contact-main-div">
			<div class="contact-div-1">
				<form>
					<label>Name</label>
					<input type="text" name="Name" placeholder="Please Enter Your Name">
					<label>Email</label>
					<input type="Email" name="Email" placeholder="Please Enter Your Email">
					<label>Contact Number</label>
					<input type="Number" name="Contact Number" placeholder="+995-555-555">
					<label>Destination</label>
					<select name="Destination">
						<option value="Europe">Europe</option>
						<option value="Europe">Asia</option>
						<option value="Europe">Africa</option>
						<option value="Europe">Australia</option>
						<option value="Europe">North America</option>
						<option value="Europe">South America</option>
					</select>
				</form>
			</div>
			<div class="contact-div-2">
				<img class="or" src="images/or.png">
			</div>
			<div>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.136282435555!2d44.782830215436135!3d41.71757797923523!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404472d4fa5b02d7%3A0xced15c2c7992ceb5!2sGeoLab!5e0!3m2!1sen!2sge!4v1575929099861!5m2!1sen!2sge" width="600" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
			</div>
		</div>


	</footer>






</body>
</html>
